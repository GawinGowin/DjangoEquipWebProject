<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - PageTitle</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'baseapp/css/bootstrap.css' %}" />

    <script src="{% static 'baseapp/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'baseapp/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container body-content">
    {% block content %}{% endblock %}

        <hr/>
        <footer>
            <p>当サイトはPCでの閲覧を前提に作成されました</p>
            
        </footer>
    </div>

    <script src="{% static 'baseapp/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'baseapp/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'baseapp/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
